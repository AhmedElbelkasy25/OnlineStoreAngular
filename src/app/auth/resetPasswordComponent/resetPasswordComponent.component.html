<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="resetPasswordComponent.component.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title section -->
      <div class="title">Login</div>
      <div class="content">
        <span class="text-danger">{{ errMsg }}</span>
        @for (item of errs;track item) {
        <span> {{ item }} </span> <br />
        }
        <!-- Registration form -->
        <form (ngSubmit)="resetPassword()" #loginFrm="ngForm">
          <div class="user-details">
            <!-- Input for Full Name -->

            <!-- Input for Password -->
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                #password="ngModel"
                [(ngModel)]="resetPass.password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                #password="ngModel"
                [(ngModel)]="resetPass.confirmPassword"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <!-- Submit button -->
          <div class="button">
            <input [disabled]="!loginFrm.form.valid" type="submit" value="login" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
